syntax = "proto3";
option go_package = "nika_application";

message CreateApplicationRequest{
  string git = 1;
  uint32 type = 2;
  uint32 status = 3;
  repeated uint64 userIDList = 4;
  repeated uint64 projectIDList = 5;
  string role = 6;
  string tenantName = 7;
  string description = 8;
  repeated Environment Environments = 9;
}
message CreateApplicationResponse{
  uint64 appID = 1;
}

message Chart {
   string Repository = 1;
   string URL = 2;
   string Name = 3;
   string Version = 4;
}
message Environment {
    string Name = 1;
     bytes Value=2;
   string Namespace =3;
   string Release=4;
   string ApiServer=5;
   string Token =6;
   string CA=7;
   Chart Chart=8;
   bytes ValueTemplate=9;
}


service NikaApplication{
  rpc CreateApplication(CreateApplicationRequest) returns (CreateApplicationResponse) {}
}
